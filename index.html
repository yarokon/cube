<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Cube Test</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div id="cube">
			<div class="side" id="side1">1</div>
			<div class="side" id="side2">2</div>
			<div class="side" id="side3">3</div>
			<div class="side" id="side4">4</div>
			<div class="side" id="side5">5</div>
			<div class="side" id="side6">6</div>
		</div>
	</div>

	<script>
		var cubeElement = document.getElementById('cube');
		document.addEventListener('touchmove', rotateCube);
		document.addEventListener('mousemove', rotateCube);

		function rotateCube(e) {
			var pageX = e.pageX || e.touches[0].pageX;
			var pageY = e.pageY || e.touches[0].pageY;

			cubeElement.style.transform = 'rotateX(' + pageY + 'deg) rotateY(' + pageX + 'deg)';
		}
	</script>
</body>
</html>
